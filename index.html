 if(select==='1year')
 {
  switch (pinbar) {
    case "22280-CM-001":

      break;
    case "21280-CM-005":

default :
 error.innerHTML='<p style="color:red">ERROR OCCURED</p>';
 break;
  }
}
else if(select==='4sem')
{
switch (pinbar) {
  case "21280-CM-005":
    imageContainer.innerHTML = '<img src="anvesh_page-0001.jpg" width="100%">';
    break;
  default :
 error.innerHTML='<p style="color:red">ERROR OCCURED</p>';

}
}
else if(select==="3sem")
{
switch (pinbar) {

 error.innerHTML='<p style="color:red">ERROR OCCURED</p>';

}
else {

}

{
window.open("Dipoma1stresultspdf_page-0001.jpg");

 function dowloadanvesh()
   {
